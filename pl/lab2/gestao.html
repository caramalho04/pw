<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pperfil.css">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <h1>
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar" width="300" height="300">
        <span>Olá Francisco !</span>
    </h1>


    <div class="button-container">
        <button id="Editar" >Editar Perfil</button>
        <button  id="Logout">Logout</button>
    </div>


    <script>
        document.getElementById("Editar").addEventListener("click", function() {
            window.location.href = "editar.html";
        });
        document.getElementById("Logout").addEventListener("click", function() {
            window.location.href = "logout.html";
        });
    </script>
    
    <!-- Button trigger modal -->
    <div class="add-task-container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Adicionar Tarefa</button>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addTaskModalLabel">Adicionar Tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="taskDescription" placeholder="Descreva a tarefa">
            </div>
            <div class="mb-3">
                <label for="taskDueDate" class="form-label">Data de Entrega</label>
                <input type="date" class="form-control" id="taskDueDate">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="addTaskButton">Adicionar</button>
        </div>
        </div>
    </div>
    </div>

</script>
    
<h2>As Minhas Tarefas</h2>

<table id="tasktable" border="3">
    <thead>
      <tr>
        <th>Tarefa</th>
        <th>Data</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="taskbody">
      <tr>
        <td onclick="abrirEditar(this)">Comprar pão</td>
        <td>2020-10-10</td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <td onclick="abrirEditar(this)">Comprar leite</td>
        <td>2020-10-10</td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <td onclick="abrirEditar(this)">Comprar manteiga</td>
        <td>2020-10-10</td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <td onclick="abrirEditar(this)">Comprar queijo</td>
        <td>2020-10-10</td>
        <td><input type="checkbox"></td>
      </tr>
    </tbody>
  </table>
    
    




    <script>

    function abrirEditar(task) {
        var modal = document.getElementById("myEdit");
        modal.style.display = "block";
        document.getElementById("campoTexto").value = task.innerHTML;
    }

    function fecharEditar() {
        var modal = document.getElementById("myEdit");
        modal.style.display = "none";
    }

    </script>

<div id="myEdit" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editTaskModalLabel">Editar Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="taskDescription" placeholder="Descreva a tarefa">
          </div>
          <div class="mb-3">
            <label for="taskDueDate" class="form-label">Data de Entrega</label>
            <input type="date" class="form-control" id="taskDueDate">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="editTaskButton">Editar</button>
      </div>
    </div>
  </div>
  
  <div id="addTaskModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addTaskModalLabel">Adicionar Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Descrição</label>

          </div>
          <div class="mb-3">
            <label for="taskDueDate" class="form-label">Data de Entrega</label>
            <input type="date" class="form-control" id="taskDueDate">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="addTaskButton">Adicionar</button>
      </div>
    </div>
  </div>
    



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
